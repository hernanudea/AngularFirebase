<h1>Héroe <small>nombre del héroes</small></h1>
<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger" routerLink="['/heroes']">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>

<div class="row animated fadeIn faster">
  <div class="col">

    <form (ngSubmit)="">
      <div class="form-group">
        <label>Firebase Id</label>
        <input
          type="text"
          class="form-control"
          disabled="disabled"
          placeholder="Firebase Id"
        />
        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>

      <div class="form-group">
        <label>Nombre</label>
        <input
          type="text"
          class="form-control"
          required
          placeholder="Nombre del héroe"
        />
      </div>

      <div class="form-group">
        <label>Poder</label>
        <input type="text" class="form-control" placeholder="Poder" />
      </div>

      <div class="form-group">
        <label>Estado</label>
        <br />
        <button class="btn btn-outline-success w-50" type="button">
          <i class="fa fa-smile-wink"> Vivo</i>
        </button>
        <button class="btn btn-outline-danger w-50" type="button">
          <i class="fa fa-dizzy"> Muerto</i>
        </button>
      </div>
      <hr />
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary w-25">
          <i class="fa fa-save"></i> Guardar
        </button>
      </div>
    </form>
  </div>
</div>
